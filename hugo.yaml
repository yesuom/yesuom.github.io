baseURL: https://yesuom.github.io/
languageCode: en-us
title: Mousey'Log
theme: ["PaperMod"]

enableInlineShortcodes: true
enableEmoji: true

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - $$
              - $$
            - - \\[
              - \\]
          inline:
            - - $
              - $
            - - \\(
              - \\)

params:
  env: production
  title: "Mousey Log"
  description: "Notes on Computational Neuroscience."
  author: "Yesuom"
  defaultTheme: auto
  
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  UseHugoToc: true
  
